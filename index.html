    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Social Login Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
       <div class="container">
        <h2>Login with Social Media or Manually</h2>
        <form action="">
            <div class="top-section">
                <div class="social-login">
                    <button class="facebook">Login with Facebook</button>
                    <button class="twitter">Login with Twitter</button>
                    <button class="google">Login with Google+</button>
                </div>
                <div class="or">
                    <span class="span-or">Or</span>
                </div>
                <div class="sign-in">
                    <p>Or Sign in Manually</p>
                </div>
                <div class="form-input">
                    <input type="text" name="username" id="username" placeholder="Username" aria-required="true" required>
                    <input type="password"  id="psw" name="psw" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <button class="login">Login</button>
                </div>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
            </div>
            <div class="footer">
                <div class="footer-left">
                    <a href="#">Sign Up</a>
                </div>
                <div class="footer-right">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
            <!-- <input type="search" name="search" id="search" placeholder="Search...."> -->
        </form>
       </div>
        <script src="" async defer>
    
        </script>
    </body>
</html>
